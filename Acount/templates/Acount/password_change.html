
{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% include "include/head.html" %}
<body>

<!-- login----------------------------------->
<div class="container">
    <div class="row">
        <div class="col-lg">
            <section class="page-account-box">
                <div class="col-lg-6 col-md-6 col-xs-12 mx-auto">
                    <div class="ds-userlogin">
                        <a href="#" class="account-box-logo">digismart</a>
                        <div class="account-box">
                            <div class="Login-to-account mt-4">
                                <div class="account-box-content">
                                    <h4 class="mb-2">تغییر رمز عبور</h4>
                                    {% if errors %}
                                    <div>
                                    {% for e in errors %}
                                        <p class="alert alert-danger">{{ e }}</p>
                                    {% endfor %}
                                    </div>
                                    {% endif %}
                                    <form action="#" class="form-account text-right" method="post">
                                        {% csrf_token %}
                                        <div class="form-account-title">
                                            <label for="password">رمز عبور قبلی</label>
                                            {{ form.old_password }}
                                        </div>
                                        <div class="form-account-title">
                                            <label for="password">رمز عبور جدید</label>
                                            {{ form.new_password1 }}
                                        </div>
                                        <div class="form-account-title">
                                            <label for="password">تکرار رمز عبور جدید</label>
                                            {{ form.new_password2 }}
                                        </div>
                                        <div class="form-row-account">
                                            <button class="btn btn-primary btn-login">تغییر رمز عبور</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- login----------------------------------->
                   
<!-- scroll_Progress------------------------->
<div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>
<!-- scroll_Progress------------------------->

</body>
<!-- file js---------------------------------------------------->
{% include "include/scripts.html" %}
</html>
